<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pet Adoption</title>
  </head>
  <body>
    <h1>Available Pets for Adoption</h1>
    <ul>
      {% for pet in pets %}
        <li>
          <strong>{{ pet.name }}</strong> - {{ pet.species }}
          {% if pet.photo_url %}
            <br><img src="{{ pet.photo_url }}" alt="Photo of {{ pet.name }}" width="100">
          {% endif %}
          {% if pet.available %}
            <br><strong>Available</strong>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_pet') }}">Add a New Pet</a>
  </body>
</html>
